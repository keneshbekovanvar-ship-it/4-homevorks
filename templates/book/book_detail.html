<h1>{{ book.title }}</h1>

<p><b>Автор:</b> {{ book.author }}</p>
<p><b>Описание:</b> {{ book.description }}</p>
<p><b>Страниц:</b> {{ book.pages }}</p>
<p><b>Цена:</b> {{ book.price }}</p>
<p><b>Дата публикации:</b> {{ book.published_date }}</p>
<p><b>Просмотров:</b> {{ book.views }}</p>

<a href="{% url 'book:book_list' %}">Назад</a>
